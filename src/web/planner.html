<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Planner</title>
    <link rel="stylesheet" href="planner.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Planner</h1>
            <p>Organize your life, one task at a time.</p>
        </header>

        <div class="status-bar">
            <div>
                Connection Status:
                <span id="connection-status">
                    <span class="status-indicator status-disconnected"></span>
                    Disconnected
                </span>
            </div>
        </div>

        <div id="notification-container"></div>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add a New Task</h2>
                </div>
                <div class="input-group">
                    <input type="text" id="new-task-title" placeholder="Enter a new task...">
                    <textarea id="new-task-description" placeholder="Task description (optional)"></textarea>
                    <div class="task-options">
                        <input type="number" id="new-task-priority" min="0" max="1" step="0.1" placeholder="Priority (0.0-1.0)">
                        <input type="datetime-local" id="new-task-due-date">
                    </div>
                </div>
                <button class="btn" id="add-task-btn">Add Task</button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Your Tasks</h2>
                </div>
                <div id="task-list-container">
                    <p>No tasks yet. Add a task to get started.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Senars3</p>
        </footer>
    </div>

    <script src="planner.js"></script>
</body>
</html>
